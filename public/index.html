<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de Encuestador</title>
  <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen justify-between font-sans text-center bg-white">
  <header class="bg-black text-white flex justify-between items-center px-4 py-3">
      <img src="./img/logo.png" alt="Logo" class="h-8">
      <div class="text-yellow-400 text-4xl font-bold">&#9776;</div>
  </header>

  <main class="px-6 py-10 flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-6">Verificar encuestadores</h1>
    <p class="text-lg mb-6" style="margin-top: 12rem;">Ingrese el ID del encuestador</p>

    <form id="formulario" class="w-full max-w-xs flex flex-col items-center gap-4">
      <input id="carnetInput" type="text" placeholder="Identificador"
             class="border-2 border-black px-6 py-4 rounded-xl w-full text-center placeholder-gray-400 text-lg" />

      <button type="submit"
              class="border-2 border-black px-6 py-3 rounded-full text-lg font-light hover:bg-black hover:text-white transition">
        Verificar
      </button>

      <!-- Mensaje de error -->
      <p id="errorMensaje" class="text-red-600 text-sm font-medium hidden">⚠️ Debe ingresar un ID válido.</p>
    </form>
  </main>

  <footer class="text-sm text-center text-white bg-black py-2 mt-auto">
    © Insights – Newlink Dominicana 2025
  </footer>

  <script>
    const form = document.getElementById("formulario");
    const input = document.getElementById("carnetInput");
    const errorMensaje = document.getElementById("errorMensaje");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Previene el envío normal del formulario

      const valor = input.value.trim();

      if (!valor) {
        errorMensaje.classList.remove("hidden");
        errorMensaje.classList.add("animate-pulse");
      } else {
        errorMensaje.classList.add("hidden");
        errorMensaje.classList.remove("animate-pulse");
        // Redirigir o procesar como desees
      window.location.href = `/encuestador/${encodeURIComponent(valor)}`;
      }
    });
  </script>
</body>
</html>
